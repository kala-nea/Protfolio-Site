<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- header of page -->
    <header>
        <h1>Contact</h1>
    </header>

    <!-- Main content of page -->
    <main>
        <!-- Section to divide the page into 3 for sidebars -->
        <section class="holdBars">
            <!-- Left sidebar, just image -->
            <div class="sidebar">
                <svg class="sidebarTrongle">
                    <polygon points="100000,100000 0,100000 0,0" style="fill:rgba(214,0,214,1);" class="sidebarTronglePoly"></polygon>
                    Sorry, your browser does not support inline SVG.
                </svg>
                <div class="sideBG"></div>
            </div>

            <!-- Center content -->
            <section class="holdContent">
                <!-- me name -->
                <h2>Justus Pettit</h2>
                    
                <!-- email form section -->
                <article>
                    <!-- email form -->
                    <p>Email Me:</p>
                    <form action="mailto:pettitjustust@gmail.com" method="get" enctype="text/plain">
                    
                        <!-- declares subject of email -->
                        Subject:<br>
                        <input type="text" name="subject" placeholder="Your Name"><br>
                    
                        <!-- declares address of sender -->
                        Email:<br>
                        <input type="email" name="email" placeholder="Your Email"><br>
                    
                        <!-- declares message to be sent -->
                        Message:<br>
                        <textarea name="body" rows="5" cols="30" placeholder="Your Message"></textarea><br>
                    
                        <!-- send button -->
                        <input type="submit" value="Send">
                    </form>
                </article>
                
                <!-- socials area -->
                <article>
                    <p>LinkedIn: <a href="https://www.linkedin.com/feed/" target="_blank">Justus Pettit</a></p>
                </article>
            </section>

            <!-- Right sidebar, just image -->
            <div class="sidebar">
                <svg class="sidebarTrongle rightsidebartrongle">
                    <polygon points="100000,100000 0,100000 0,0" style="fill:rgba(214,0,214,1);" class="sidebarTronglePoly"></polygon>
                    Sorry, your browser does not support inline SVG.
                </svg>
                <div class="sideBG"></div>
            </div>
        </section>
        
    </main>

    <!-- footer of page -->
    <footer>
        <!-- Space for mininav -->
        <nav>
            <!-- mininav -->
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="resume.html">Resume</a>
            <a href="portfolioMain.html">Portfolio</a>
            <a href="">Contact</a>
        </nav>

        <!-- copyright info -->
        <article>
            <p>&copy;2023 Justus Pettit</p>
            <!-- my oc, do not steal -->
        </article>
    </footer>
</body>
</html>
